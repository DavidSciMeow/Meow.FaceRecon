      run: dotnet restore ./Meow.FaceRecon/Meow.FaceRecon.csproj
      working-directory: ./Meow.FaceRecon/
    - name: Build
      run: dotnet build ./Meow.FaceRecon/Meow.FaceRecon.csproj --no-restore
      working-directory: ./Meow.FaceRecon/
    - name: Test 
      run: dotnet test ./Meow.FaceRecon/Meow.FaceRecon.csproj --no-build --verbosity normal
      working-directory: ./Meow.FaceRecon/
    - name: Publish
      uses: brandedoutcast/publish-nuget@v2.5.2
      with:
       PROJECT_FILE_PATH: ./Meow.FaceRecon/Meow.FaceRecon.csproj
       NUGET_KEY: ${{secrets.NUGET_API_KEY}}
